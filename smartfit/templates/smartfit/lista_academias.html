<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img {
            width: 70px;
          
        }
        th{
            font-size: 20px;
            text-align: center;
        }

        td{
          text-align: center;
          margin: 0 auto;
      }
        body{
            background-color: lightgrey;
        }
        a{
            margin-left: 30px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header class="bg-dark py-3">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container">
            <img src="https://seeklogo.com/images/T/top-fit-academia-logo-2E965040AC-seeklogo.com.png" alt="Foto da academia" class="img-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'lista_academias' %}">Lista de Alunos</a>
                  </li>
                <!-- Add more menu items here -->
              </ul>
            </div>
          </div>
        </nav>
      </header>
      
      <br><br>
    <div class="container">
        <table class="table table-dark table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Plano</th>
                    <th scope="col">Cadastro</th>
                    <th scope="col">Foto</th>
                </tr>
            </thead>
            <tbody>
                {% for academia in academias %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ academia.nome }}</td>
                    <td>{{ academia.endereco }}</td>
                    <td>{{ academia.telefone }}</td>
                    <td>{{ academia.plano }}</td>
                    <td>{{ academia.data_cadastro }}</td>
                    <td><img src="{{ academia.foto }}" alt="Foto da academia" class="img-fluid"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <br><br>
    <footer class="bg-dark text-center text-lg-start" style="width: 100%;">
      <div class="text-center p-3 text-light" style="background-color: #212529;">
          © 2023 Copyright
          <a class="text-light" href="https://portf-lio-react-red.vercel.app/">Carlos Tonini</a>
      </div>
  </footer>
  
  
  
  </body>
</html>
